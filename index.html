<script type="text/javascript">
    var elementarray = [
        "Computer Vision",
        "Natural Language Processing",
        "Algorithms",
        "OpenCV",
        "Python",
        "Machine Learning",
        "Scikit-Learn"
        
    ];

    function updateText() {
        var rnum = Math.floor(Math.random() * elementarray.length);
        document.getElementById('arraytext').innerHTML = elementarray[rnum][0];

        (function theLoop (i) {
           setTimeout(function () {
           
            document.getElementById('arraytext').appendChild(document.createTextNode(elementarray[rnum][elementarray[rnum].length - i +1]));
            console.log(elementarray[rnum].length - i); 
           if (--i - 1) {          
               theLoop(i);                           }
        }, 50);
        })(elementarray[rnum].length)
        
    }

    onload = function() {
        updateText();
    }

    var inter = setInterval(function() {
        updateText();
    }, 1300);
    </script>
